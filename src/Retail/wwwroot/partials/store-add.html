<wait-cursor display-when="vm.isBusy"></wait-cursor>

<div class="row">
    <div class="col-sm-4">
        <h4>Add Store</h4>
        <form name="form" novalidate="novalidate" ng-submit="vm.addStore()">
            <div class="form-group">
                <input class="form-control" type="text" id="label" name="label" placeholder="Enter store name" ng-model="vm.label" required />
                <div ng-show="form.label.$touched && form.label.$error.required" class="text-danger">This field is
                    required
                </div>
            </div>
            <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Add Store" ng-disabled="form.$invalid" />
            </div>
        </form>
    </div>
</div>
